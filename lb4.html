<!DOCTYPE html>
<html>
<head>
    <title>Кристина Осинкина</title>
    <meta charset="utf-8">
    <script type="text/javascript">
        var myTxt = prompt("Введите текст: "); //запрашиваем у пользователя текст
        var newTxt = []; //создаем пустой массив, для преобразования строки в массив
        for(var i = 0; i<myTxt.length; i++){ //цикл для преобразования
            newTxt[i]=myTxt[i]; //каждый элемент нового массива - один символ строки
        }
        var arrStr = []; //создаем массив, в котором будет находиться ответ
        var i = 0; //вспомогательная переменная для цикла
        while(i<newTxt.length){ //цикл, перебираем каждый элемент массива
            if((newTxt[i]==" ")&&(newTxt[i+1]=="-")){ //если мы встречам тире после пробела
                for(var k = i+1; k<newTxt.length; k++){ //цикл на поиск точки, чтобы обрезать предложение
                    if(newTxt[k]=="."){ //если нашли точку
                        var del = newTxt.splice(i+1, k); //в переменную del заносим отрезанное предложение
                        arrStr = arrStr.concat(del); //прибавляем отрезанное предложение к массиву с ответом
                        break; //выходим из цикла for
                    }
                }
                i=0; //обнуляем переменную, чтобы начать проверку заново (так как начало предложения мы отрезали)
            }
            else{
                i++; //если не нашли пробел с тире проверяем следующий элемент
            }

        }
        var str = arrStr.join(""); //создаем из массива строку с пустым разделителем
        document.writeln("предложения, которые начинаются с тире, перед которыми стоял пробел: "+str); //вывод на экран
    </script>
</head>

</html>
